---
- name: Install apache latest version
  yum: pkg=httpd state=installed

- name: Copy Index file
  copy: src=index.html  dest=/var/www/html

- name: Apache is starting
  service: name=httpd state=started

- name: Install wget
  yum: pkg=wget

